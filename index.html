<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Memory Game</title>
</head>
<body>
    <h1>Memory Game</h1>
    <!-- Sidebar -->
    <section>
        <h2>Time Left:</h2>
        <h2 id="time-left">30</h2>
        <!-- <div id="score">Score:</div>  -->
        <button onclick="window.location.reload()" id="start-btn">Play Game</button>
    </section>
   
    <!-- memory game section -->
    <section class="memory-game"></section>
    <!-- Memory card divs with front face and back face-->
    <!-- Add data attribute to match cards -->
    <!-- match 1 -->
    <div class="memory-card" data-framework="purpleCharacter">
        <img class="front-face" src="images/img1.jpeg" alt="purple-character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
    <div class="memory-card" data-framework="purpleCharacter">
        <img class="front-face" src="images/img1.jpeg" alt="purple-character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
      <!-- match 2 -->
    <div class="memory-card" data-framework="eyes">
        <img class="front-face" src="images/4.jpeg" alt="eyes">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
    <div class="memory-card" data-framework="eyes">
        <img class="front-face" src="images/4.jpeg" alt="eyes">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
      <!-- match 3 -->
      <div class="memory-card" data-framework="cookCharacter">
        <img class="front-face" src="images/cook3.jpeg" alt="cook character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
    <div class="memory-card" data-framework="cookCharacter">
        <img class="front-face" src="images/cook3.jpeg" alt="cook character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
      <!-- match 4 -->
      <div class="memory-card" data-framework="orangeCharacter">
        <img class="front-face" src="images/orange2.jpeg" alt="Orange character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
    <div class="memory-card" data-framework="orangeCharacter">
        <img class="front-face" src="images/orange2.jpeg" alt="Orange character">
        <img class="back-face" src="images/png-card-back.png" alt="Memory Card">
      </div>
</body>
</html>
